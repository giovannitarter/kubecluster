---
variant: flatcar
version: 1.1.0
storage:

  filesystems:
    - device: /dev/vdb
      format: ext4
      wipe_filesystem: true
      label: pvolume1

    - device: /dev/vdc
      format: ext4
      wipe_filesystem: true
      label: longhorn1

  links:
    - path: /var/openebs/local
      target: /media/pvolume1


  files:


systemd:
  units:
    - name: media-pvolume1.mount
      enabled: true
      contents: |
        [Unit]
        Description=Mount PV Partition

        [Mount]
        What=/dev/disk/by-label/pvolume1
        Where=/media/pvolume1
        Type=ext4
        Options=rw,noatime
        [Install]
        WantedBy=multi-user.target

    - name: var-lib-longhorn.mount
      enabled: true
      contents: |
        [Unit]
        Description=Mount PV Partition Longhorn

        [Mount]
        What=/dev/disk/by-label/longhorn1
        Where=/var/lib/longhorn
        Type=ext4
        Options=rw,noatime
        [Install]
        WantedBy=multi-user.target

    - name: iscsid.service
      enabled: true

    - name: iscsi.service
      enabled: true
