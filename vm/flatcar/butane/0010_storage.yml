---
variant: flatcar
version: 1.1.0
storage:

  filesystems:
    - device: /dev/vdb
      format: ext4
      wipe_filesystem: true
      label: pvolume

  links:

  files:

systemd:
  units:
    - name: media-pvolume.mount
      enabled: true
      contents: |
        [Unit]
        Before=local-fs.target
        [Mount]
        What=/dev/disk/by-label/pvolume
        Where=/media/pvolume
        Type=ext4
        [Install]
        WantedBy=local-fs.target
