---

variant: flatcar
version: 1.1.0

storage:
  files:

    - path: /etc/kubernetes/kubeadm-env.conf
      mode: 0644
      contents:
        inline: |
          K8S_APISERVER_URL="${k8s_vip}"

    - path: /etc/containers/policy.json
      contents:
        inline: |
          {
            "default": [
              {
                "type": "insecureAcceptAnything"
              }
            ]
          }
