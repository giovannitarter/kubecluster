---
version: 1.1.0
variant: flatcar
storage:
  files:

    - path: /etc/hostname
      overwrite: true
      contents:
        inline: ${hostname}

    - path: /etc/hosts
      append:
        - inline: |
            ${k8s_vip} kubernetes
            127.0.0.1 ${hostname}

