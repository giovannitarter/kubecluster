---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: ingress
spec:
  interval: 1h
  chart:
    spec:
      chart: traefik
      version: '*'
      sourceRef:
        kind: HelmRepository
        name: traefik-repo
        namespace: flux-system

        # because we have a targetNamespace in the flux
        # kustomization
        # namespace:
      interval: 1h

  install:
    # createNamespace: true
    timeout: 5m

  upgrade:
    timeout: 5m

  values:
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: Host(`dashboard.kube`)
        entryPoints:
          - web
    providers:
      kubernetesGateway:
        enabled: true
    gateway:
      listeners:
        web:
          namespacePolicy:
            from: All
