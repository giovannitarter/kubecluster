---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  interval: 1h
  chart:
    spec:
      chart: kube-prometheus-stack
      version: '79.8.*'
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system

        # because we have a targetNamespace in the flux
        # kustomization
        # namespace:
      interval: 1h

  install:
    # createNamespace: true
    timeout: 5m

  upgrade:
    timeout: 5m

  values:


    crds:
      upgradeJob:
        enabled: true

    grafana:
      enabled: true

      extraLabels:
        app: grafana

      adminUser: admin
      adminPassword: grafana  # pragma: allowlist secret`

      forceDeployDatasources: true
      forceDeployDashboards: true
      defaultDashboardsEnabled: true
      operator:
        dashboardsConfigMapRefEnabled: true
        matchLabels:
          app: grafana

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana-operator
  namespace: monitoring

spec:
  interval: 10m

  chartRef:
    kind: OCIRepository
    name: grafana-repo
    namespace: flux-system

  values:
    crds:
      immutable: false
    namespaceScope: true
    rbac:
      create: true
    serviceAccount:
      create: true
